<div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/users/add">
        <h2 class="form-signin-heading">Add User</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
        </p>
        <p>
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required>
        </p>
        <p>
            <label for="dateOfBirth" class="sr-only">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
    </form>
    <a th:href="@{/users/list}">User List</a>
    <a th:href="@{/listMovies}" class="btn btn-block btn-light">Back to movies</a>
</div>
